<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <title>MemWords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" id="back-btn">← Back</button>
            <div class="center-group">
                <div class="title-group">
                    <div id="header-avatar"></div>
                    <h1>MemWords</h1>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div class="lives" id="lives"></div>
        </header>

        <div class="subject-selection" id="subject-selection">
            <button class="subject-btn" id="english-btn">Английский</button>
            <button class="subject-btn" id="math-btn">Математика</button>
        </div>

        <nav class="menu" id="menu-nav" style="display: none;">
            <select id="list-select" class="list-select">
                <!-- Options will be added by JS -->
            </select>
            <button class="menu-btn" id="play-btn">Играть</button>
        </nav>

        <main>
            <div id="game-area" style="display: none;">
                <div id="math-mode-selection" style="display: none;">
                    <h2>Выберите режим:</h2>
                    <button class="mode-btn" id="add-sub-btn">Сложение и вычитание</button>
                    <button class="mode-btn" id="mult-btn">Таблица умножения</button>
                </div>
                <!-- Game content will be inserted here -->
            </div>
        </main>

        <footer>
            <!-- <button class="audio-btn" id="audio-btn"><img src="img/speaker.png" width="20" height="20" alt="Audio"></button> -->
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
    <script src="utils.js"></script>
    <script src="math.js"></script>
    <script src="app.js"></script>
</body>
</html>
